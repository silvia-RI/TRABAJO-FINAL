    <header>
      <div class="top">
        <div class="logo__img">
          <a href="index.html">
            <img src="assets/Logo/logopeluditos.png" alt="logo"
          ></a>
        </div>
        <div class="main__menu">
          <nav class="menu__nav">
            <div class="menu__toggle">
              <input type="checkbox" class="menu__toggle__input" >
              <span class="nav__mobile"></span>
              <span class="nav__mobile"></span>
              <span class="nav__mobile"></span>

    <!--inicio del main-->
    <!-- Esta es la sección principal de una página web que incluye un banner con un título y una imagen,
    un iframe de Google Maps y un formulario con campos de entrada para el nombre y el mensaje, y un
    botón para enviar el formulario. -->
    <main>
      <div class="banner__qs">
        <h1 class="title__banner__contactos">"¿En que puedo ayudarte?"</h1>
        <img
          src="assets/ImgContacto/bannerContacto.jpg"
          loading="lazy"
          alt="familia"
        >
      </div>
      <div class="main__container">
        <iframe
          class="main__maps"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3036.9713239808757!2d-3.7081374240921696!3d40.43163387143725!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd4228600d4e3217%3A0xd55d707e5c7b0c93!2sCEI%3A%20ESCUELA%20DE%20DISE%C3%91O%20Y%20MARKETING%20-%20Cursos%20y%20m%C3%A1steres%20de%20dise%C3%B1o%20gr%C3%A1fico%2C%20interiores%2C%20web%2C%20videojuegos%20y%20marketing%20digital.!5e0!3m2!1ses!2ses!4v1682156360275!5m2!1ses!2ses"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
      <div class="main__container">
        <form class="form">
          <label class="form__label"
            >Ingresa tu nombre completo:<input
              type="text"
              name="nombrecompleto"
          ></label>
          <label class="form__label"
            >Deja un mensaje:<textarea name="mensaje"></textarea>
          </label>
          <button class="form__button" onclick="enviarformulario()">
            Enviar la información
          </button>
        </form>
      </div>
    </main>
    <!--final del main-->

    <!--Inicio del footer-->
    <!-- Es la finalizacion de la pagina donde meto varias redes sociales que enlazo de una pagina con un a href,que te dirige a cada pagina externa,
       cambia el estilo  y meto un p con un pequeño parrafo de que la pagina a sido creada por mi-->

          <li class="footer__facebook">
